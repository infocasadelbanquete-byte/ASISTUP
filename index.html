<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <title>ASIST UP - Gestión de Talento Humano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .gradient-blue { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; } 
            @page { size: A4 landscape; margin: 1cm; }
        }
        #initial-loader { 
            position: fixed; 
            inset: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background: #0f172a; 
            z-index: 9999; 
            transition: opacity 0.5s ease;
        }
        #initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lz-string": "https://esm.sh/lz-string@1.5.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="relative mb-8">
            <div class="w-20 h-20 border-4 border-blue-500/20 rounded-full"></div>
            <div class="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin absolute top-0 left-0"></div>
        </div>
        <h2 class="text-white font-black text-2xl tracking-tighter uppercase italic">ASIST UP</h2>
        <p id="loader-status" class="text-blue-400 font-bold text-[9px] uppercase tracking-[0.4em] mt-4 animate-pulse">Iniciando Protección de Datos...</p>
        <div id="error-display" class="hidden mt-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-[10px] font-mono max-w-xs text-center"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
