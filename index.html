
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <title>ASIST UP - HR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .gradient-blue { background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%); }
        @media print { .no-print { display: none !important; } body { background: white; } @page { size: A4 landscape; margin: 0; } }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #initial-loader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0f172a; z-index: 9999; transition: opacity 0.5s ease; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lz-string": "https://esm.sh/lz-string@1.5.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900 antialiased">
    <div id="initial-loader">
      <div class="flex flex-col items-center gap-4">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-white font-black text-[9px] uppercase tracking-[0.4em]">Sincronizando ASIST UP...</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
      // Capturar errores globales para evitar pantalla blanca silenciosa
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error: ", msg, " at ", url, ":", line);
        return false;
      };
    </script>
</body>
</html>
