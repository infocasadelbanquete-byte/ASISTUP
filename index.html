    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            margin: 0; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        html { height: -webkit-fill-available; }
        .gradient-blue { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; }
            .modal-content { position: static !important; width: 100% !important; border: none !important; box-shadow: none !important; }
            #individual-role-print, #payment-voucher-print { width: 100% !important; max-width: 100% !important; margin: 0 !important; padding: 20px !important; }
            table { width: 100% !important; border-collapse: collapse !important; }
            th, td { border: 1px solid #e2e8f0 !important; }
        }
        
        #initial-loader { 
            position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; z-index: 9999; transition: opacity 0.8s ease-out; padding: 2rem;
        }
        #initial-loader.hidden { opacity: 0; pointer-events: none; }
        * { font-style: normal !important; }
        .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media (max-width: 768px) {
            input, select, textarea { font-size: 16px !important; }
        }
    </style>
