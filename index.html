<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%233b82f6;'/><stop offset='100%' style='stop-color:%231e3a8a;'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='none' stroke='url(%23g)' stroke-width='6' stroke-dasharray='15 5'/><circle cx='50' cy='50' r='32' fill='none' stroke='url(%23g)' stroke-width='5' stroke-dasharray='10 4' opacity='0.7'/><circle cx='50' cy='50' r='18' fill='none' stroke='url(%23g)' stroke-width='4' opacity='0.4'/><circle cx='50' cy='50' r='6' fill='%233b82f6'/></svg>">
    <title>ASIST UP - HR Enterprise Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            margin: 0; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .gradient-blue { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        
        @keyframes rotate-ring {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .ring-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: rotate-ring linear infinite;
        }

        .ring-1 { width: 140px; height: 140px; border-top-color: #3b82f6; animation-duration: 4s; }
        .ring-2 { width: 110px; height: 110px; border-top-color: #1d4ed8; animation-duration: 3s; animation-direction: reverse; }
        .ring-3 { width: 80px; height: 80px; border-top-color: #60a5fa; animation-duration: 2s; }

        .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer-anim 3s infinite;
        }

        @keyframes shimmer-anim {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; } 
        }
        
        #initial-loader { 
            position: fixed; 
            inset: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background: #0f172a; 
            z-index: 9999; 
            transition: opacity 0.8s ease-out;
        }
        #initial-loader.hidden { opacity: 0; pointer-events: none; }
        
        * { font-style: normal !important; }

        .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; }

        @media (max-width: 768px) {
            input[type="time"], input[type="date"], input[type="text"], input[type="password"], select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lz-string": "https://esm.sh/lz-string@^1.5.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="ring-container mb-10">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <div class="w-12 h-12 bg-blue-600 rounded-full shadow-[0_0_30px_rgba(59,130,246,0.5)]"></div>
        </div>
        <h2 class="font-[900] text-3xl tracking-[0.5em] text-white uppercase text-center">ASIST UP</h2>
        <div class="mt-14 flex flex-col items-center gap-3">
            <p class="text-blue-500/40 font-black text-[9px] uppercase tracking-[0.8em]">Security HR Hub</p>
            <div class="w-48 h-0.5 bg-slate-800 rounded-full overflow-hidden">
                <div class="w-full h-full bg-blue-600 shimmer-effect"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
