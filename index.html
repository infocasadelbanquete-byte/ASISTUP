<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <title>ASIST UP - Gestión de Talento Humano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .gradient-blue { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; } 
            @page { size: A4 landscape; margin: 1cm; }
        }
        #initial-loader { 
            position: fixed; 
            inset: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #0f172a; 
            z-index: 9999; 
            transition: opacity 0.5s ease;
        }
        #initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader-error {
            color: #f87171;
            font-size: 11px;
            margin-top: 24px;
            font-family: monospace;
            max-width: 85%;
            text-align: center;
            line-height: 1.5;
            background: rgba(255,0,0,0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(248, 113, 113, 0.2);
            word-break: break-all;
        }
    </style>
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lz-string": "https://esm.sh/lz-string@1.5.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
      <div class="flex flex-col items-center gap-6 w-full max-w-sm">
        <div class="relative">
          <div class="w-20 h-20 border-4 border-blue-500/20 rounded-full"></div>
          <div class="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin absolute top-0 left-0"></div>
        </div>
        <div class="text-center">
            <h2 class="text-white font-black text-2xl tracking-tighter uppercase mb-1">ASIST UP</h2>
            <p id="loader-status" class="text-blue-400 font-bold text-[10px] uppercase tracking-[0.4em] animate-pulse">Sincronizando Sistema...</p>
        </div>
        <div id="error-display" class="loader-error hidden"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        const displayError = (err) => {
            const display = document.getElementById('error-display');
            let msg = 'Error desconocido';
            
            if (err instanceof Error) {
                msg = err.message;
            } else if (typeof err === 'string') {
                msg = err;
            } else if (err && typeof err === 'object') {
                try {
                    msg = err.message || JSON.stringify(err);
                } catch(e) {
                    msg = 'Error de sistema (ver consola)';
                }
            }

            if (display) {
                display.innerText = "FALLO CRÍTICO: " + msg;
                display.classList.remove('hidden');
            }
            const status = document.getElementById('loader-status');
            if (status) status.innerText = "SISTEMA DETENIDO";
            console.error('Error detallado:', err);
        };

        window.addEventListener('error', (e) => {
            displayError(e.error || e.message);
        }, true);
        
        window.addEventListener('unhandledrejection', (e) => {
            displayError(e.reason);
        });

        // Fail-safe para ocultar el loader si no hay errores tras 5 segundos
        setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            const errorDisplay = document.getElementById('error-display');
            if (loader && errorDisplay.classList.contains('hidden')) {
                loader.style.opacity = '0';
                setTimeout(() => loader.classList.add('hidden'), 500);
            }
        }, 5000);
    </script>
</body>
</html>
