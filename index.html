<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <title>ASIST UP - HR Enterprise Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .gradient-blue { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        
        @keyframes rotate-ring {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .ring-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: rotate-ring linear infinite;
        }

        .ring-1 { width: 140px; height: 140px; border-top-color: #3b82f6; animation-duration: 4s; }
        .ring-2 { width: 110px; height: 110px; border-top-color: #1d4ed8; animation-duration: 3s; animation-direction: reverse; }
        .ring-3 { width: 80px; height: 80px; border-top-color: #60a5fa; animation-duration: 2s; }

        .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer-anim 3s infinite;
        }

        @keyframes shimmer-anim {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; } 
        }
        
        #initial-loader { 
            position: fixed; 
            inset: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background: #0f172a; 
            z-index: 9999; 
            transition: opacity 0.8s ease-out;
        }
        #initial-loader.hidden { opacity: 0; pointer-events: none; }
        
        /* Eliminación total de itálicas */
        * { font-style: normal !important; }

        .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "lz-string": "https://esm.sh/lz-string@^1.5.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="ring-container mb-10">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <div class="w-12 h-12 bg-blue-600 rounded-full shadow-[0_0_30px_rgba(59,130,246,0.5)]"></div>
        </div>
        <h2 class="font-[900] text-3xl tracking-[0.5em] text-white uppercase text-center">ASIST UP</h2>
        <div class="mt-14 flex flex-col items-center gap-3">
            <p class="text-blue-500/40 font-black text-[9px] uppercase tracking-[0.8em]">Security HR Hub</p>
            <div class="w-48 h-0.5 bg-slate-800 rounded-full overflow-hidden">
                <div class="w-full h-full bg-blue-600 shimmer-effect"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
