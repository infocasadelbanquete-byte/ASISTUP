
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <title>ASIST UP - Gestión de Talento Humano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8fafc;
          margin: 0;
        }
        .gradient-blue { 
          background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%); 
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            @page { size: A4 landscape; margin: 0; }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lz-string": "https://esm.sh/lz-string@1.5.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900 antialiased overflow-x-hidden">
    <div id="root"></div>
    
    <!-- Carga del punto de entrada de la aplicación -->
    <script type="module" src="index.tsx"></script>

    <script>
      // Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW error', err));
        });
      }

      // Manejo de la instalación
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Disparar un evento personalizado para que React sepa que puede mostrar el botón de instalación
        window.dispatchEvent(new CustomEvent('can-install-app'));
      });

      window.installApp = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') deferredPrompt = null;
        } else {
          alert("Para instalar: En Chrome, click en los 3 puntos -> Guardar y compartir -> Instalar página como aplicación.");
        }
      };
    </script>
</body>
</html>
