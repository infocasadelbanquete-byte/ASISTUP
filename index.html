<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <title>ASIST UP - HR Enterprise Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .gradient-blue { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .logo-gradient { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        
        @keyframes rotate-ring {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3b82f6;
            animation: rotate-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .shimmer-text {
            background: linear-gradient(90deg, #94a3b8, #ffffff, #94a3b8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; } 
            @page { size: A4 landscape; margin: 0.5cm; }
        }
        
        #initial-loader { 
            position: fixed; 
            inset: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            background: #0f172a; 
            z-index: 9999; 
            transition: opacity 0.8s ease-out;
        }
        #initial-loader.hidden { opacity: 0; pointer-events: none; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "lz-string": "https://esm.sh/lz-string@^1.5.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="relative flex items-center justify-center mb-8">
            <div class="loading-ring"></div>
            <div class="absolute text-blue-500 font-black text-xs tracking-tighter italic">AU</div>
        </div>
        <h2 class="shimmer-text font-black text-2xl tracking-[0.3em] uppercase italic">ASIST UP</h2>
        <div class="mt-12 flex flex-col items-center gap-2">
            <p class="text-slate-500 font-bold text-[8px] uppercase tracking-[0.6em]">Cargando Sistemas</p>
            <div class="w-32 h-0.5 bg-slate-800 rounded-full overflow-hidden">
                <div class="w-1/2 h-full bg-blue-600 animate-[shimmer_1.5s_infinite_linear]"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
