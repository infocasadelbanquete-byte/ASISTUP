    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .gradient-blue { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; } 
            @page { size: A4 landscape; margin: 1cm; }
            .print-only { display: block !important; }
            .payroll-container { width: 100% !important; border: 1px solid #000 !important; margin: 0 !important; }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #initial-loader { 
            position: fixed; 
            inset: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #0f172a; 
            z-index: 9999; 
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        #initial-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
